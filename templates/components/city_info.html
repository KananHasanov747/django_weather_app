            <div class="mb-6">
                <h2 class="text-4xl text-light-white font-semibold mb-1.5">{{ data.city }}</h2>
                <h3 class="text-xl text-light-white font-semibold">{{ data.country }}</h3>
                <span class="text-sm text-dark-white font-normal tracking-wide">Chance of rain: {{ data.current.rain }}%</span>
            </div>
            <div class="mb-2">
                <span class="text-6xl text-light-white font-medium">{{ data.current.temperature }}Â°</span>
            </div>
